<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charSet="utf-8">
        <meta name="viewPort" content="width=device-width, intitialscale=1.0"></meta>
        <link href="../Css/EmpPayRoll.css"  rel="stylesheet">
        <title>Employee PayRoll Form</title>
    </head>
    <body>
        <header class="header-Content header">
            <div class="logo-content">
                <img src="../asserts/download.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
            <div class="form-content">
                <div class="form">
                    <div class="form-head">Employee Payroll Form</div>
                    <div class="row-content">
                        <label class="label text" for="name">Name</label>
                        <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
                        <error class="textError" for="name"></error>
                    </div>

                    <div class="row-content">
                        <label class="label text" for="name">Profile Image</label>
                        <div class="profile-radio-content">
                            <label>
                                <input type="radio" id="profile1" name="profile" value="../asserts/Ellipse -1.png" >
                            </label>
                                <img class="profile" id="image1" src="../asserts/Ellipse -1.png">
                            
                            <label>
                                <input type="radio" id="profile2" name="profile" value="../asserts/Ellipse -2.png" >
                            </label>
                               <img class="profile" id="image1" src="../asserts/Ellipse -2.png">
                            
                            <label>
                                <input type="radio" id="profile3" name="profile" value="../asserts/Ellipse -3.png" >
                            </label>
                               <img class="profile" id="image1" src="../asserts/Ellipse -3.png">
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="label text" for="name">Gender</label>
                        <div>
                            <input type="radio" id="male" name="gender" value="male">
                            <label class="text" for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label class="text" for="female">Female</label>
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="label text" for="department">Department</label>
                        <div>
                            <input class="checkbox" type="checkbox" id="hr" name="dept" value="HR">
                            <label class="text" for="hr">HR</label>
                            <input class="checkbox" type="checkbox" id="sales" name="dept" value="Sales">
                            <label class="text" for="sales">Sales</label>
                            <input class="checkbox" type="checkbox" id="finance" name="dept" value="Finance">
                            <label class="text" for="finance">Finance</label>
                            <input class="checkbox" type="checkbox" id="engineer" name="dept" value="Engineer">
                            <label class="text" for="engineer">Engineer</label>
                            <input class="checkbox" type="checkbox" id="others" name="dept" value="Others">
                            <label class="text" for="others">Others</label>
                        </div>
                    </div>
                    <div class="row-content slidecontainer">
                        <label class="label text" for="salary">Choose Your Salary: </label>
                        <input class="input slider" type="range" name="salary" id="salary" min="10000" max="100000" step="100" value="50000">
                        <output class="salary-output text" for="salary">50000</output>
                    </div>
            <!--UC5-->
                    <div class="row-content">
                        <label class="label text" for="startDate">Start Date</label>
                        <div id="startDate">
                            <select id="day" name="Day">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select id="month" name="Month">
                                <option value="Jan">January</option>
                                <option value="Feb">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="Aug">August</option>
                                <option value="Sept">September</option>
                                <option value="Oct">October</option>
                                <option value="Nov">November</option>
                                <option value="Dec">December</option>
                            </select>
                            <select id="year" name="Year">
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                            </select>
                        </div>
                        <error-output class="date-error" for='text'></error-output>
                    </div>
        <!--UC6-->
                    <div class="row-content">
                        <label class="label text" for="notes">Notes</label>
                        <textarea id="notes" class="input" name="notes" placeholder="additional info.." style="height: 100px;"></textarea>
                    </div>
                    <div class="buttonParent">
                        <a href="./EmployeePayrollService.html" class="resetButton button cancelButton">Cancel</a>
                        <div class="submit-reset">
                            <button class="button submitButton" id="submitButton" onclick="save()">Submit</button>
                            <button type="reset" class="resetButton button" onclick="reset()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        <script src="../JS/EmpPayroll.js" ></script>/>
        <script src="../JS/EmployeeData.js"></script>/>
    </body>
</html>
